<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>catch Word!</title>
</head>
<body>
   <div class="menu">
    <div class="scoring"> 
        <p id="Score">Score: 0</p>
         <p id="addMoreScore" class="addMore">+1</p>
    </div> 
    <h1>Catch word!</h1>
    <div class="scoring">
        <p id="Time">Time:30s</p>
        <p id="addMoreTime" class="addMore">+3s</p>
    </div>  
   </div>  
   <div class="playing">
        <div id="gameOver">
            <h1>Game over!</h1>
            <p id="scoreWas"></p>
            <button id="restart">Restart!</button>
        </div>
        <p id="Word_place">checkmate</p>
        <input type="text" id="input" placeholder="Enter a word" onkeyup= "startGame()">
   </div> 
</body>
</html>
